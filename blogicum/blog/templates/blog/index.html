{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Список публикаций</h1>
    <div>
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.location }}</a></h2>
                <p>{{ post.date }}</p>
                <p>{{ post.text|slice:":20" }}...</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
